<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/style.css">
  <title>LG</title>
</head>
<body>
  <div class="wrap">
    <div class="inner">
    <!--
      // header //
      - language
      - logo
    -->
    <header>
      <div class="langBtnWrap flex">
        <div class="langBtnInner">
          <ul class="langCont">
            <li>Korea, 한국어</li>
            <li class="hide">English, 영어</li>
          </ul>
        </div>
        <div class="langDownBtn"></div>
      </div>
      <div class="logoWrap">
        <a href="/"><img src="/img/img_logo.png" alt="LG 바로가기" class="logo"></a>
      </div>
    </header>
    <!--
      // section //
      - login
      - password
      - button
    -->
    <section class="loginGroup">
      <form action="">
        <div class="userIdWrap">
          <label for="userId">이메일 아이디 또는 휴대폰 번호 아이디</label>
          <input type="text" id="userId" name="userId" placeholder="아이디 입력">
        </div>
        <div>
          <label for="userPassword">비밀번호</label>
          <input id="" type="text" id="userPassword" name="userPassword" placeholder="비밀번호 입력">
          <span class="passwordShowHide"></span>
          </div>
        <div class="loginBtnWrap">
          <button class="loginBtn">로그인</button>
          <ul class="findInfoWrap flex">
            <li class="findInfoList"><a href="#" class="findInfo">아이디 찾기</a></li>
            <li class="findInfoList"><a href="#" class="findInfo">비밀번호 재설정</a></li>
            <li class="findInfoList"><a href="#" class="findInfo">회원가입</a></li>
          </ul>
        </div>
      </form>
    </section>
    <!--
      // footer //
      - login button
      - sns button
    -->
    <footer class="myLgGroup">
      <div>
        <button class="myLgBtn flex"><span class="my">MY</span><span class="lg">LG</span><img src="/img/img_id.png" alt="id" class="imgId"><span class="myLgLogin">로그인</span></button>
        <div>
          <ul class="snsLoginWrap flex">
            <li class="snsLinkList"><a href="#" class="snsLink"><img src="/img/img_kakaotalk.png" alt="카카오톡 로그인" class="snsImg"></a></li>
            <li class="snsLinkList"><a href="#" class="snsLink"><img src="/img/img_naver.png" alt="네이버 로그인" class="snsImg"></a></li>
            <li class="snsLinkList"><a href="#" class="snsLink"><img src="/img/img_apple.png" alt="애플 로그인" class="snsImg"></a></li>
          </ul>
        </div>
        <div class="anotherSnsBtn"><span class="anotherSns">다른 계정으로 로그인</span></div>
      </div>
      <div class="hide">로딩 아이콘</div>
    </footer>
  </div>
  </div>
</body>
</html>
